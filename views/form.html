<form name="myForm" ng-submit="myForm.$valid && lib.addNewBook()" novalidate>
   <div class="form-group">
     <label class="control-label">Image</label>
     <input class="form-control" type="text" ng-model="lib.newBook.image"/>
   </div>
   <div class="form-group" ng-class="{'has-error': !lib.newBook.title}">
	   <label class="control-label">Title</label>
     <input class="form-control" type="text" ng-model="lib.newBook.title" required/>
   </div>				
   <div class="form-group" ng-class="{'has-error': !lib.newBook.author}">
     <label class="control-label">Author</label>
     <input class="form-control" type="text" ng-model="lib.newBook.author" required/>
   </div>
   <div class="form-group" ng-class="{'has-error': !lib.newBook.price}">
     <label class="control-label">Price</label>
     <input class="form-control" type="number" ng-model="lib.newBook.price" required/>
   </div>
   <div class="form-group" ng-class="{'has-error': !lib.newBook.date}">
     <label class="control-label">Date</label>
     <input  type="text" class="form-control" ng-model="lib.newBook.date" name="date" bs-datepicker>
   </div>
   <div class="form-group">
     <select ng-model="lib.newBook.category">
	   <option value="{{val}}" ng-repeat="(val, text) in lib.categoryOptions">{{text}}</option>
	 </select>
   </div>
	 <input type="submit" value="Add Book" ng-show="myForm.$valid" ></input>
</form>
