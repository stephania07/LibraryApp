<!DOCTYPE html>
<html ng-app="libraryApp">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="main.css">
	<title>Library Application</title>
  </head>
<body>
  <h1>LibraryApp</h1>
	<div class="container" ng-controller="LibraryAppController as libCtrl">
	  <form name="myForm" ng-submit="myForm.$valid && libCtrl.addNewBook()" novalidate>
     	  <label>URL</label><input/>
		<div class="form-group" ng-class="{'has-error': !libCtrl.newBook.title}">
	   	  <label>Title</label><input type="text" ng-model="libCtrl.newBook.title"/>
		</div>				
		<div class="form-group" ng-class="{'has-error': !libCtrl.newBook.author}">
   	      <label>Author</label><input type="text" ng-model="libCtrl.newBook.author"/>
		</div>
		<div class="form-group" ng-class="{'has-error': !libCtrl.newBook.price}">
	      <label>Price</label><input type="price" ng-model="libCtrl.newBook.price"/>
   	    </div>
   	    <div class="form-group" ng-class="{'has-error': !libCtrl.newBook.date}">
	      <label>Date</label><input type="price" ng-model="libCtrl.newBook.date"/>
   	    </div>
		<div class="form-group" >
	      <select ng-model="libCtrl.newBook.category">
	        <option value="{{val}}" ng-repeat="(val, text) in libCtrl.categoryOptions">{{text}}</option>
	      </select>
		</div>
			<button ng-click="libCtrl.addNewBook()">Add Book</button>
	  </form>
  <table>
	  <thead>
	   <tr>				
        <th>Image</th>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Date</th>
        <th>Category</th>
        <th>Remove</th>
	   </tr>
	  </thead>
	  <tbody>
	  <tr ng-repeat="book in libCtrl.books">
	  	<td><img class="lib-img" ng-src="{{book.image}}"></td>
			<td>{{book.title}}</td>
	  	<td>{{book.author}}</td>
	  	<td>{{book.price}}</td>
	  	<td>{{book.date}}</td>
	  	<td>{{book.category}}</td>
	  	<td><button ng-click="libCtrl.removeLib(book)">Remove</button></td>
	  </tr>
    </tbody>		
  </table>
	</div>
	  <script src="bower_components/jquery/dist/jquery.min.js"></script>
	  <script src="bower_components/angularjs/angular.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
