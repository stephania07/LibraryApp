<!DOCTYPE html>
<html ng-app="libraryApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
	<title>Library Application</title>
  </head>
<body>
  <h1 ng-hide="user">LibraryApp</h1>
  <h1 ng-show= "user">{{user.password.email}}'s Books</h1>
	<div class="container">
	<a class="btn btn-primary" href="/#/books" ng-show="user">All Books</a>
	<a class="btn btn-primary" href="/#/books/new" ng-show="user">New Book</a>
	<a class="btn btn-success" ng-hide="user" href="/#/login">Login</a>
	<a class="btn btn-warning" ng-show="user" href="/#/changepassword">Change Password</a>
	<a class="btn btn-danger" ng-show="user" href="/#/logout">Logout</a>
	<div ng-view></div>
	</div>
	  <script src="bower_components/firebase/firebase.js"></script>
	  <script src="bower_components/jquery/dist/jquery.min.js"></script>
	  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	  <script src="bower_components/angularjs/angular.min.js"></script>
	  <script src="bower_components/angular-route/angular-route.min.js"></script>
	  <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
	  <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
	  <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="js/main.js"></script>
    <script src="js/config.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/controller.js"></script>  
    <script src="js/constants.js"></script>
</body>
</html>
